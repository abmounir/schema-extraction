version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: upwork
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mounir
    ports:
      - "5432:5432"
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile  # Path to your Dockerfile for the FastAPI app
    depends_on:
      - postgres
    environment:
      host: localhost
      port: 5432
    ports:
      - "8000:8000"
